name: Build & Publish image to Docker Hub

on:
    [workflow_dispatch]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . -t etch4sketch/simple-nginx-reverse-proxy:latest
    - name: Push image to Docker Hub
      run: |
        docker login -u etch4sketch -p {{ secrets.DOCKER_HUB_TOKEN}}
        docker push etch4sketch/simple-nginx-reverse-proxy:latest